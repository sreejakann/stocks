--<mat-toolbar color="primary">
          <span style="margin-right:25px;">Stock App</span>
</mat-toolbar>

<mat-card class="jumbotron">

   <div class="container">
        
        <form #f="ngForm" (ngSubmit)="onSubmit(f.value)" novalidate>
          <h1 class="title">Welcome to Stocks App</h1>
          <mat-card-content>
              <div class="form-group">
                <label>Username</label>
                  <input class="form-control" #usernameControl="ngModel" placeholder="username" [(ngModel)]="username" name="username" maxlength="70" username required>
              </div>

              <div class="form-group">
                <label>Password</label>
                  <input class="form-control" #passwordControl="ngModel" placeholder="password" [(ngModel)]="password" name="password" maxlength="70" password required>
              </div>
          </mat-card-content>
        <div style="display:flex;justify-content:space-around;">
          <button mat-raised-button type="submit" color="skyblue" id="loginBtn" (click)="loginUser(f.value)">LOGIN</button>
          <button mat-raised-button type="submit" color="skyblue" id="signupBtn" (click)="signupUser(f.value)">SignUp</button>
        </div>
    </form>

  </div>
</mat-card>
